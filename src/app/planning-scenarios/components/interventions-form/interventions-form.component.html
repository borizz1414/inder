
<div>
    <!-- Subheader -->
    <div class="row pt-8">
      <div class="col-12">
        <h5 class="font-weight-bolder text-dark form-subtitle mb-6">{{ config.name }}</h5>
      </div>
    </div>
  
    <form action="#" class="form form-label-right" [formGroup]="formGroup" (ngSubmit)="save()">
  
      <!-- Form -->
      <div class="form-group row">
        <div class="col-lg-4">
          <label>Año</label>
          <select class="form-control form-control-lg form-control-solid" name="anio"
            formControlName="anio">
            <option *ngFor="let year of years" [value]="year">{{ year }}</option>
          </select>
        </div>
  
        <div class="col-lg-4">
          <label>Contratista <span class="required-field">*</span></label>
          <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off"
            placeholder="Ingresa el contratista" name="contratista" formControlName="contratista" />
          <div class="invalid-feedback" *ngIf="controlHasError('required', 'contratista')">
            Contratista es requerido
          </div>
        </div>
  
        <div class="col-lg-4">
          <label>N° del contrato <span class="required-field">*</span></label>
          <input type="number" class="form-control form-control-lg form-control-solid" autocomplete="off"
            placeholder="Ingresa el N° del contrato" name="numero_contrato" formControlName="numero_contrato" />
          <div class="invalid-feedback" *ngIf="controlHasError('required', 'numero_contrato')">
            N° del contrato es requerido
          </div>
        </div>
      </div>
  
      <div class="form-group row">
        <div class="col-lg-8">
          <label>Objeto / Descripción</label>
          <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off"
            placeholder="Ingresa el teléfono" name="descripcion" formControlName="descripcion" />
        </div>

        <div class="col-lg-1 d-flex align-items-end justify-content-end">
          <button type="submit" class="btn btn-icon btn-sm plus-button" [disabled]="this.formGroup.invalid">
            <span *ngIf="!isEditing">+</span>
            <span *ngIf="isEditing" [inlineSVG]="'./assets/media/svg/icons/General/Save.svg'" cacheSVG="true"
              class="svg-icon svg-icon-md">
            </span>
          </button>
        </div>
      </div>
  
      <!-- Table -->
      <div class="form-group row">
        <div class="col-12">
          <div class="row mx-0 mini-form-list">
            <div class="col-12 p-0">
              <div class="row mx-0 w-100">
                <div *ngFor="let column of config.columns; index as i" class="col-2" [ngClass]="{'col-4' : i === config.columns.length - 1}">
                  <h6 class="font-weight-bolder mini-form-title">{{ column }}</h6>
                </div>
              </div>
            </div>
  
            <div class="col-12 pt-6 px-0" *ngFor="let item of interventions; index as i">
              <div class="row mx-0 w-100">
                <div class="col-2 d-flex align-items-center">
                    <span>{{ item.anio }} </span>
                </div>
                <div class="col-2 d-flex align-items-center">
                    <span>{{ item.contratista }} </span>
                </div>
                <div class="col-2 d-flex align-items-center">
                    <span>{{ item.numero_contrato }} </span>
                </div>
                <div class="col-4 d-flex align-items-center">
                    <span>{{ item.descripcion }} </span>
                </div>

                <div class="col-2 d-flex justify-content-end align-items-center">
                  <label class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3" (click)="edit(item, i)">
                    <span [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'" cacheSVG="true"
                      class="svg-icon svg-icon-md svg-icon-primary">
                    </span>
                  </label>

                  <label class="btn btn-icon btn-light btn-hover-danger btn-sm" (click)="delete(i)">
                    <span [inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'" cacheSVG="true"
                      class="svg-icon svg-icon-md svg-icon-danger">
                    </span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  
  </div>
