<!-- begin: Filtration form -->
<div class="form form-label-right" *ngIf="show == 'diagnosis'">
    <div class="form-group row">
        <div class="col-lg-6 col-xl-4">
            <div class="row" >
                <div class="col-lg-6">
                   
                    <select [value]="filterScenario.value" [formControl]="filterScenario" class="form-control" name="status" (change)="changeFilter()"  placeholder="Seleccionar">
                        <option value="Nombre">Nombre</option>
                        <option value="Comuna">Comuna</option>
                        <option value="Barrio">Barrio</option>
                    </select><small class="form-text text-muted"><b>Filtrar</b> por  {{filterScenario.value}}</small>
                </div>
                <div class="col-lg-6" >
                    <input *ngIf="filterScenario.value == 'Nombre'" (keyup)="keyUpSearch()" [formControl]="valueSearch" type="text" class="form-control" name="searchText" placeholder="Buscar" value=""
                         />
                         <select *ngIf="filterScenario.value == 'Barrio' || filterScenario.value == 'Comuna'" (change)="changeNeighborhood()" class="form-control" name="neighborhood"
                         [formControl]="neighborhood">
                         <option *ngFor="let option of neighborhoodOptions" [value]=option.id>{{ option.nombrebarrio }}
                         </option>
                     </select>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form form-label-right" *ngIf="show == 'versioning'">
    <div class="form-group row">
        <div class="col-lg-6 col-xl-4">
            <div class="row" >
                <div class="col-lg-6">
                   
                    <select [value]="filterScenario.value" [formControl]="filterScenario" class="form-control" name="status" (change)="changeFilter()"  placeholder="Seleccionar">
                        <option value="Nombre">Nombre</option>
                        <option value="Comuna">Comuna</option>
                        <option value="Barrio">Barrio</option>
                        <option value="Barrio">Tipología de escenario</option>
                        <option value="Barrio">Calificación General: de mas alto a mas bajo</option>
                        <option value="Barrio">Calificación General: de mas bajo a mas alto</option>
                        <option value="Barrio">Estado (Aprobado)</option>
                        <option value="Barrio">Estado (Rechazado)</option>
                    </select><small class="form-text text-muted"><b>Filtrar</b> por  {{filterScenario.value}}</small>
                </div>
                <div class="col-lg-6" >
                    <input *ngIf="filterScenario.value == 'Nombre'" (keyup)="keyUpSearch()" [formControl]="valueSearch" type="text" class="form-control" name="searchText" placeholder="Buscar" value=""
                         />
                         <select *ngIf="filterScenario.value == 'Barrio' || filterScenario.value == 'Comuna'" (change)="changeNeighborhood()" class="form-control" name="neighborhood"
                         [formControl]="neighborhood">
                         <option *ngFor="let option of neighborhoodOptions" [value]=option.id>{{ option.nombrebarrio }}
                         </option>
                     </select>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end: Filtration form -->
