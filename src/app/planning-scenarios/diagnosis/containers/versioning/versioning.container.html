<div class="card card-custom gutter-b">
    <div class="card-header">
      <div class="card-title">
        <h3 class="card-label">{{configCard.title}}</h3>
      </div>

    </div>
    <div class="card-body p-0">
      <!-- end: Grouping -->
      <div class="filters-container px-10">
        <app-filter-list-diagnosis (eventFilter)="getEventFilter($event)" show='versioning'></app-filter-list-diagnosis>
      </div>
      <!-- begin:Table -->
      <div class="example-container" id="container-3">
       
        <app-general-table 
          [dataTable]="dataSource" 
          [configColumns]="columnsNamesToDisplay"
          [displayElementTable]="configDisplayElement"
          [paginator]="configPaginator"
          (childPaginator)="fetchPaginator($event)"
          (downloadExcel)="reportExcel($event)"
          (updateDisplayScenario)="changeDisplayScenario($event)"
          ></app-general-table>
  
      </div>
    </div>
  </div>
