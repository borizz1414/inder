<div class="card card-custom gutter-b">

    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label font-weight-bolder">
                <ng-container>
                    Exportar ficha de campo
                </ng-container>
                <ng-template #elseBlock>

                </ng-template>
            </h3>
        </div>
        <div class="card-toolbar">
            <a type="button" class="btn btn-primary px-9 py-3" (click)="goBack()">
                <span [inlineSVG]="'./assets/media/svg/icons/Navigation/Arrow-left.svg'" cacheSVG="true"
                    class="svg-icon svg-icon-md mr-2">
                </span>Volver
            </a>
        </div>
    </div>
    <div class="d-flex w-100 justify-content-center align-items-center spinner-container" *ngIf="isLoading$ | async">
        <span class="spinner spinner-primary mt-8"></span>
    </div>
    <div class="card-body">
        <form [formGroup]="formGroup">
            <div class="row">
                <div class="col-lg-4">
                    <label>Selecciona el tipo de Escenario Deportivo <span class="required-field">*</span></label>

                    <select name="nombre_escenario" formControlName="tipo_escenario"
                        class="form-control form-control-lg form-control-solid" formControlName="tipo_archivo">
                        <option value="piscina">Piscina</option>
                    </select>


                </div>
                <div class="col-lg-4">
                    <label>Selecciona el formato de la ficha de campo <span class="required-field">*</span></label>
                    <select name="" class="form-control form-control-lg form-control-solid"
                        formControlName="tipo_archivo">
                        <option value="pdf">PDF</option>
                        <option value="exs">EXCEL</option>
                        <option value="doc">DOC</option>
                    </select>
                </div>
                <div class="col-log-4 d-flex align-items-end">
                    <button class="btn btn-primary px-8 py-3">Descargar Ficha de Campo <span
                            [inlineSVG]="'./assets/media/svg/icons/Files/Download.svg'" cacheSVG="true"
                            class="svg-icon svg-icon-md">
                        </span></button>
                </div>
            </div>
        </form>
    </div>
</div>
