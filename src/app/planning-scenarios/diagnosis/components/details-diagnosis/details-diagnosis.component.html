<div class="card card-custom gutter-b">

    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label font-weight-bolder">
                <ng-container>
                    Cancha Polideportiva la Polvoreda
                </ng-container>
                <ng-template #elseBlock>

                </ng-template>
            </h3>
        </div>
        <div class="card-toolbar">
            <a type="button" class="btn btn-primary px-9 py-3 mr-5" (click)="goBack()">
                <span [inlineSVG]="'./assets/media/svg/icons/Navigation/Arrow-left.svg'" cacheSVG="true"
                    class="svg-icon svg-icon-md mr-2">
                </span>Volver
            </a>

            <a type="button" class="btn btn-history px-9 py-3 mr-5" routerLink="/diagnostico/versionamiento/historial/2">
                Historial de Versiones
            </a>
            <a type="button" class="btn btn-primary px-9 py-3" routerLink="/diagnostico/editar/2">
                <span [inlineSVG]="'./assets/media/svg/icons/General/Edit.svg'" cacheSVG="true"
                    class="svg-icon svg-icon-md mr-2">
                </span>Editar
            </a>
        </div>
    </div>
    <!-- *ngIf="isLoading$ | async" -->
    <!-- <div class="d-flex w-100 justify-content-center align-items-center spinner-container">
        <span class="spinner spinner-primary mt-8"></span>
    </div> -->
    <div class="card-body">
        <div class="form" [formGroup]="formGroup">
            <div>

                <!--begin::Heading-->
                <div class="row">
                    <label class="col-xl-3"></label>
                    <div class="col-lg-9 col-xl-6">
                        <h5 class="font-weight-bold mb-6">Diagnostico - Versión 4</h5>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-xl-3 col-form-label">Tipo de Escenario</label>
                    <div class="col-lg-9 col-xl-5">
                        <div>
                            <input readonly class="form-control form-control-lg form-control-solid" type="text"
                                formControlName="scenarioName" />
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-xl-3 col-form-label">Calificación General</label>
                    <div class="col-lg-9 col-xl-5">
                        <div>
                            <input readonly class="form-control form-control-lg form-control-solid" type="text"
                                formControlName="address" />
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-xl-3 col-form-label">Variable auxiliar</label>
                    <div class="col-lg-9 col-xl-5">
                        <div>
                            <input readonly class="form-control form-control-lg form-control-solid" type="text"
                                formControlName="propertyName" />
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-xl-3 col-form-label">Calificación</label>
                    <div class="col-lg-9 col-xl-5">
                        <div>
                            <input readonly class="form-control form-control-lg form-control-solid" type="text"
                                formControlName="propertyName" />
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-xl-3 col-form-label">Calificación</label>
                    <div class="col-lg-9 col-xl-5">
                        <div>
                            <input readonly class="form-control form-control-lg form-control-solid" type="text"
                                formControlName="propertyName" />
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-lg-3 col-xl-3 col-form-label">Calificación</label>
                    <div class="col-lg-9 col-xl-5">
                        <div>
                            <input readonly class="form-control form-control-lg form-control-solid" type="text"
                                formControlName="propertyName" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 d-flex justify-content-end">
                        <button class="btn btn-declined mr-5">
                            <span [inlineSVG]="'./assets/media/svg/icons/Navigation/Close.svg'" [cacheSVG]="true"
                            class="svg-icon-declined svg-icon svg-icon-md mr-2">
                        </span>Rechazar
                        </button>
                        <button class="btn btn-approved">
                            <span [inlineSVG]="'./assets/media/svg/icons/Navigation/Check.svg'" [cacheSVG]="true"
                            class="svg-icon-approved svg-icon svg-icon-md mr-2">
                        </span>Aprobar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
