<ng-container *ngIf="isLoading">
    <div class="progress progress-modal">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
        style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</ng-container>
  
<div class="modal-header delete-modal">
  <div class="modal-title h4">{{ this.config.title }}</div>
</div>
<div class="modal-body" *ngIf="this.config.bodyText">
  <ng-container *ngIf="isLoading">
    <span>Product is deleting...</span>
  </ng-container>

  <ng-container *ngIf="!isLoading">
    <span>Are you sure to permanently delete this product?</span>
  </ng-container>
</div>
  
<div class="modal-footer delete-modal">
  <div>
    <button type="button" class="btn btn-light btn-elevate mr-1 px-10" (click)="modal.dismiss()">
      Cancelar
    </button>&nbsp;
    <button type="button" class="btn delete-modal-button btn-elevate px-10" (click)="delete()">
      Eliminar
    </button>
  </div>
</div>
