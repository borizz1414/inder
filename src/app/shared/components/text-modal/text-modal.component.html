<ng-container *ngIf="isLoading">
    <div class="progress progress-modal">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
        style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</ng-container>
  
<div class="modal-header custom-modal">
  <div class="modal-title h6 custom-modal-title">{{ this.config.title }}</div>
</div>

<div class="modal-body py-0">
  <textarea name="text-modal" [formControl]="textModal" 
    class="form-control form-control-lg form-control-solid" rows="5" cols="5">
  </textarea>
</div>
  
<div class="modal-footer custom-modal">
  <div>
    <button type="button" class="btn btn-light btn-elevate mr-1 px-10" (click)="modal.dismiss()">
      Cancelar
    </button>&nbsp;
    <button type="button" class="btn btn-primary btn-elevate px-10" (click)="send()">
      Enviar y continuar
    </button>
  </div>
</div>
