



  <mat-accordion >
    <mat-expansion-panel class="mb-2" (opened)="true" (closed)="false">
      <!-- Title -->
      <mat-expansion-panel-header>
        <mat-panel-title>
            Urbanístico
        </mat-panel-title>
      </mat-expansion-panel-header>
      <!-- Content -->
      <div class="row mb-4">
        <div class="col-lg-4">
          <label>Importancia relativa entre grupos</label>
          <input type="text" formControlName="importancia_relativa_grupos"
            class="form-control form-control-lg form-control-solid" autocomplete="off" placeholder="" />
        </div>
        <div class="col-lg-4">
          <label>Calificación general</label>
          <input type="number" formControlName="calificacion_general"
            class="form-control form-control-lg form-control-solid" autocomplete="off" placeholder="" />
        </div>
      </div>

    </mat-expansion-panel>
  </mat-accordion>
