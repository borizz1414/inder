<!--<ng-container *ngIf="escenario">-->
<div class="card card-custom" [formGroup]="formGroup">

    <!--begin::Header-->
    <div class="card-header py-3">
        <div class="card-title align-items-start justify-content-center flex-column">
            <h3 class="card-label font-weight-bolder text-dark">{{ formGroup.value.nombre_escenario }}</h3>
        </div>
        <div class="card-toolbar">
            <a type="button" class="btn btn-light mr-2 px-9 py-3" routerLink="/escenarios/lista">
                <span [inlineSVG]="'./assets/media/svg/icons/Navigation/Arrow-left.svg'" cacheSVG="true"
                    class="svg-icon svg-icon-md mr-3">
                </span>Volver
            </a>
            <a type="button" class="btn btn-primary px-9 py-3" [routerLink]="['/escenarios/editar/', id]">
                <span [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'" cacheSVG="true"
                    class="svg-icon svg-icon-md mr-3">
                </span>Editar
            </a>
        </div>
    </div>
    <!--end::Header-->

    <!--begin::Form-->
    <div class="form">
        <div class="d-flex w-100 justify-content-center align-items-center spinner-container" *ngIf="isLoading">
            <span class="spinner spinner-primary ml-5"></span>
        </div>

        <div class="card-body" *ngIf="!isLoading">
            <!--begin::Heading-->
            <div class="row">
                <label class="col-xl-3"></label>
                <div class="col-lg-9 col-xl-6">
                    <h5 class="font-weight-bold mb-6">Información Básica</h5>
                </div>
            </div>

            <!--begin::Form Group-->
            <div class="form-group row">
                <label class="col-lg-3 col-xl-3 col-form-label detail-label">Nombre del Escenario</label>
                <div class="col-lg-9 col-xl-5">
                    <div>
                        <input class="form-control form-control-lg form-control-solid" type="text" formControlName="nombre_escenario" />
                    </div>
                </div>
            </div>
            
            <!--begin::Form Group-->
            <div class="form-group row">
                <label class="col-lg-3 col-xl-3 col-form-label detail-label">Despacho</label>
                <div class="col-lg-9 col-xl-5">
                    <div>
                        <input class="form-control form-control-lg form-control-solid" type="text" formControlName="despacho" />
                    </div>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-lg-3 col-xl-3 col-form-label detail-label">Municipio del Escenario</label>
                <div class="col-lg-9 col-xl-5">
                    <div>
                        <input class="form-control form-control-lg form-control-solid" type="text" formControlName="municipio" />
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 col-xl-3 col-form-label detail-label">Barrio</label>
                <div class="col-lg-9 col-xl-5">
                    <div>
                        <input class="form-control form-control-lg form-control-solid" type="text" formControlName="barrio" />
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 col-xl-3 col-form-label detail-label">Dirección</label>
                <div class="col-lg-9 col-xl-5">
                    <div>
                        <input class="form-control form-control-lg form-control-solid" type="text" formControlName="direccion" />
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 col-xl-3 col-form-label detail-label">Tipo de Equipamiento</label>
                <div class="col-lg-9 col-xl-5">
                    <div>
                        <input class="form-control form-control-lg form-control-solid" type="text" formControlName="tipoEquipamiento" />
                    </div>
                </div>
            </div>

            
            

            <!--begin::Form Group-->
            <div class="row">
                <label class="col-xl-3"></label>
                <div class="col-lg-9 col-xl-6">
                    <h5 class="font-weight-bold mb-6 mt-8">Documentos</h5>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 col-xl-3 col-form-label detail-label">Acta de entrega</label>
                <div class="col-lg-9 col-xl-5">
                    <div class="input-group input-group-lg input-group-solid">
                        <input type="text" class="form-control form-control-lg form-control-solid" formControlName="acta_entrega" />
                        <div class="input-group-prepend" [ngClass]="{'download-icon' : formGroup.value.acta_entrega}" (click)="downloadFile('acta_entrega')">
                            <span class="input-group-text">
                                <span [inlineSVG]="'./assets/media/svg/icons/Files/Download.svg'" cacheSVG="true"
                                    class="svg-icon svg-icon-md">
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 col-xl-3 col-form-label detail-label">Avaluó comercial</label>
                <div class="col-lg-9 col-xl-5">
                    <div class="input-group input-group-lg input-group-solid">
                        <input type="text" class="form-control form-control-lg form-control-solid" formControlName="avaluo_comercial" />
                        <div class="input-group-prepend" [ngClass]="{'download-icon' : formGroup.value.avaluo_comercial}" (click)="downloadFile('avaluo_comercial')">
                            <span class="input-group-text">
                                <span [inlineSVG]="'./assets/media/svg/icons/Files/Download.svg'" cacheSVG="true"
                                    class="svg-icon svg-icon-md">
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 col-xl-3 col-form-label detail-label">Títulos de predio</label>
                <div class="col-lg-9 col-xl-5">
                    <div class="input-group input-group-lg input-group-solid">
                        <input type="text" class="form-control form-control-lg form-control-solid" formControlName="estudio_titulo_predio" />
                        <div class="input-group-prepend" [ngClass]="{'download-icon' : formGroup.value.estudio_titulo_predio}" (click)="downloadFile('estudio_titulo_predio')">
                            <span class="input-group-text">
                                <span [inlineSVG]="'./assets/media/svg/icons/Files/Download.svg'" cacheSVG="true"
                                    class="svg-icon svg-icon-md">
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-lg-3 col-xl-3 col-form-label detail-label">Ficha catastral</label>
                <div class="col-lg-9 col-xl-5">
                    <div class="input-group input-group-lg input-group-solid">
                        <input type="text" class="form-control form-control-lg form-control-solid" formControlName="ficha_catastral" />
                        <div class="input-group-prepend" [ngClass]="{'download-icon' : formGroup.value.ficha_catastral}" (click)="downloadFile('ficha_catastral')">
                            <span class="input-group-text">
                                <span [inlineSVG]="'./assets/media/svg/icons/Files/Download.svg'" cacheSVG="true"
                                    class="svg-icon svg-icon-md">
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
    <!--end::Form-->
</div>
  <!--</ng-container>-->
